<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ BASE_PATH }}/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ BASE_PATH }}/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/css/main.css" rel="stylesheet" type="text/css" media="all">
	
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    {% for css in page.css %}
      <link href="{{ BASE_PATH }}{{ css }}" type="text/css" rel="stylesheet">
    {% endfor %}

  </head>

  <body>
    <div class="navbar ">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}"><img border="0" src="/assets/img/newlogo.png" alt="{{site.title}}" title="logo" /></a>
          <ul id="nav-top" class="nav pull-right">
	      	<li><a href="{{ BASE_PATH }}/">首页</a></li>
	      	<li><a href="{{ BASE_PATH }}/service.html">服务</a></li>
	      	<li><a href="{{ BASE_PATH }}/cases.html">案例</a></li>
	      	<li><a href="{{ BASE_PATH }}/aboutus.html">关于我们</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}<br>
			京ICP备13046215
        </p>
      </footer>

    </div>

    {% include JB/analytics %}

    <script type="text/javascript" src="{{ BASE_PATH }}/assets/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="{{ BASE_PATH }}/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="{{ BASE_PATH }}/assets/js/application.js"></script>

    {% for js in page.js %}
      <script type="text/javascript" src="{{ BASE_PATH }}{{ js }}"></script>
    {% endfor %}

  </body>
</html>
